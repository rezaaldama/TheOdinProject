<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="login-container">

            <aside class="sidebar">
                <figure class="photo-container">
                    <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        id="photo-img">
                    <div class="photo-watermark">Odin</div>
                    <div class="photo-credit"> Photo by <a
                            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
                            West</a> on <a
                            href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                    </div>
                </figure>
            </aside>

            <main class="content">
                <section class="hero">
                    <p>This is not a real online service! You <i>know</i> you need something like this in your life to
                        you realize your deepest dreams.
                        <br>Sign up <i>now</i> to get started.
                    </p>
                    <p>You <i>know</i> you want to.</p>
                </section>

                <form>
                    <fieldset>
                        <p>Let's do this!</p>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" name="first_name" placeholder="Thor" required>
                            </div>

                            <div class="form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name" placeholder="Odinson" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </div>

                            <div class="form-group">
                                <label for="phone_number">Phone Number</label>
                                <input type="number" id="phone_number" name="phone_number" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="password">password</label>
                                <input type="password" id="password" name="password" placeholder="••••••••" required>
                            </div>

                            <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" id="confirm_password" name="confirm_password"
                                    placeholder="••••••••" required>
                            </div>
                        </div>
                    </fieldset>
                    <button type="submit">Create Account</button>
                    <div id="login-link">Already have an account? <a href="http://google.com">Log in</a></div>
                </form>

            </main>
        </div>
    </body>

</html>
